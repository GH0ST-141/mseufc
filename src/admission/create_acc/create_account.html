<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="create_account.css" />
  </head>
  <body>
    <nav id="topbar">
      <a  href="../login/login.html">
        <img
          id="euc-logo"
          src="../../../assets/images/slogo white.png"
          alt="euc logo"
        />
      </a>
      <h4 id="topbar-title">MSEUFCI Admission</h4>
    </nav>
    <main>
      <div id="content">
        <div id="content-header">
          <h2 id="content-title">Create Account</h2>
          <ul id="content-subtitle">
            <li>Create an account to track application status.</li>
            <li>Please remember your Email and password.</li>
          </ul>
        </div>

        <form id="register-form" action="">
          <label class="input-label" for="email"> Email </label
          ><input
            class="input-field"
            type="email"
            name=""
            id="email"
            placeholder="Enter Email"
            required
          />
          <label class="input-label" for="confirm-email"> Confirm Email </label
          ><input
            class="input-field"
            type="email"
            name=""
            id="confirm-email"
            placeholder="Confirm Email"
            required
          />
          <label class="input-label" for="password"> Password </label
          ><input
            class="input-field"
            type="password"
            name=""
            id="password"
            placeholder="Enter password"
            required
          />
          <label class="input-label" for="confirm-password">
            Confirm Password </label
          ><input
            class="input-field"
            type="password"
            name=""
            id="confirm-password"
            placeholder="Confirm password"
            required
          />
          <label class="input-label-tos" for="tos-checkbox">
            <input
              class="input-field-tos"
              type="checkbox"
              name=""
              id="tos-checkbox"
              required
            />
            Agree to <a href="../privacy_procedures/privacy.html">Privacy Agreement</a>
          </label>
          <button id="submit-btn" type="submit" onclick="location.href='../stud_type_prompt.html'">Create Account</button>
        </form>
      </div>
    </main>
  </body>
</html>
